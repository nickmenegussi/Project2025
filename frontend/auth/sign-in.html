<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Meu App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionais para o gradiente de fundo */
    .bg-gradient {
      background: linear-gradient(to bottom, #003B73, #60A3D9);
    }
  </style>
</head>
<body class="bg-gradient">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-black">Cadastrar-se</h1>
        <p class="text-black mt-2">Crie a sua conta ou fa√ßa seu login para explorar nosso app!</p>
      </div>
      <div class="flex bg-gray-200 rounded-lg p-1 mt-4">
        <button id="loginBtn" class="flex-1 py-2 rounded-lg text-gray-600 transition-all">
          <a href="./sing-up.html" class="text-gray-700 hover:text-gray-900">Login</a>
        </button>
        <button id="signupBtn" class="flex-1 py-2 rounded-lg bg-white font-bold text-blue-900">
          <a href="./sign-in.html" class="text-blue-500 hover:text-blue-700 font-bold">Cadastro</a>
        </button>
    </div>
    

      <div class="mt-6">
        <label for="firstName" class="block text-sm font-medium text-gray-700">Primeiro Nome</label>
        <input type="text" id="firstName" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" placeholder="Primeiro nome">
      </div>

      <div class="mt-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Segundo Nome</label>
        <input type="text" id="lastName" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" placeholder="Segundo nome">
      </div>

      <div class="mt-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" placeholder="Digite seu email">
      </div>

      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" placeholder="Digite sua senha">
      </div>

      <button onclick="Entrar()" class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Cadastrar
      </button>
    </div>
  </div>
</body>
</html>
