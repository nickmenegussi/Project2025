<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-b from-blue-900 to-blue-400 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <a href="./sing-up.html" class="absolute top-5 left-5 bg-blue-400 p-2 rounded-full">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h2 class="text-2xl font-bold text-gray-900 text-center">Esqueceu a sua senha?</h2>
        <p class="text-gray-600 text-center mt-2">Não se preocupe. Isso pode ocorrer. Por favor, preencha o campo com o email para redefinir sua senha.</p>
        
        <form class="mt-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" placeholder="Digite seu email" id="email" class="w-full p-3 border border-gray-300 rounded mt-1 focus:ring focus:ring-blue-300">
            
            <button type="submit" onclick="Alterar()" class="w-full mt-4 bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Enviar Código</button>
        </form>
        
        <div class="mt-4 text-center">
            <span class="text-gray-700">Relembrou da senha?</span>
            <a href="./sing-up.html" class="text-green-500 font-semibold hover:underline">Login</a>
        </div>
    </div>
    <script src="../js/forgoteenPassword.js"></script>
</body>
</html>
