<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-500 min-h-screen flex justify-center items-center">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <!-- Botão de voltar -->
    <button onclick="window.location.href='./sing-up.html'" class="absolute top-6 left-6 bg-blue-400 p-2 rounded-full text-white">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"></path>
        <path d="M12 5l-7 7 7 7"></path>
      </svg>
    </button>

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Redefinir Senha</h1>
    <p class="text-center text-gray-600 mb-8">Insira o código de verificação enviado para o seu e-mail e a nova senha.</p>

    <form action="#">
      <!-- Campo para código de verificação -->
      <div class="mb-4">
        <label for="verification-code" class="block text-sm font-medium text-gray-700">Código de Verificação</label>
        <input type="text" id="verification-code" name="verification-code" placeholder="Digite o código" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Campo para nova senha -->
      <div class="mb-4">
        <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
        <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Campo para confirmar a senha -->
      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Botão para enviar os dados -->
      <button type="button" onclick="Redefinir(event)"   class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Redefinir Senha
      </button>
    </form>
  </div>

  <script src="../js/newPassword.js"></script>

</body>
</html>
