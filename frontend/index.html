<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Adicionando algumas regras extras para o gradiente de fundo */
    .bg-gradient-to-b {
      background: linear-gradient(to bottom, #1E3A8A, #3B82F6);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-400">
  <div class="flex items-center justify-center min-h-screen w-screen p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-3xl font-bold text-center text-blue-900">
        Iniciar Login
      </h2>
      <p class="text-center text-gray-600 mt-2">
        Crie a sua conta ou fa√ßa seu login para explorar nosso app!
      </p>

      <div class="mt-6">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" class="w-full min-w-[120px]  rounded-lg h-10 mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="mt-4">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" class="w-full min-w-[120px] rounded-lg h-10 mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="flex justify-end mt-3">
        <a href="/forgottenPassword" class="text-blue-500 hover:underline">Esqueceu sua senha?</a>
      </div>

      <button onclick="Entrar()" class="block cursor-pointer w-full mt-6 bg-blue-600 text-white py-2 rounded-lg font-semibold text-center hover:bg-blue-700">
        Entrar
      </button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
